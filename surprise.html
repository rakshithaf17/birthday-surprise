<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff1eb, #ace0f9);
      font-family: 'Segoe UI', sans-serif;
      color: #444;
      text-align: center;
      padding: 30px 15px;
    }

    h1 {
      font-size: 2.3rem;
      color: #ff6f91;
      margin-bottom: 10px;
    }

    .hint {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 10px;
    }

    .photo-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    img {
      width: 90%;
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin: 20px 0;
    }

    #hiddenMessage {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      color: #ff6f91;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.1rem;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    p.message {
      font-size: 1.2rem;
      max-width: 500px;
      margin: 20px auto;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  </div>

  <p class="message">
    Dear my love‚ù§Ô∏è,
Thank you for being patient, kind, and always there for me.
I hope this year gives you everything you deserve and more.

  <script>
    function toggleMessage() {
      const msg = document.getElementById("hiddenMessage");

    }
  </script>

</body>
</html>
